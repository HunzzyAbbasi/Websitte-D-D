<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Order Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .container {
                background-color: #ffffff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 400px;
                padding: 20px;
            }
    
            h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }
    
            .form-group {
                margin-bottom: 15px;
            }
    
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
    
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }
    
            .radio-group, .checkbox-group {
                margin-bottom: 15px;
            }
    
            input[type="radio"],
            input[type="checkbox"] {
                margin-right: 5px;
            }
    
            .submit-btn {
                background-color: #4CAF50;
                color: white;
                padding: 12px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                font-size: 16px;
            }
    
            .submit-btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Coffee Order Form</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
                </div>
    
                <div class="radio-group">
                    <label for="coffee-type">Coffee Type</label>
                    <input type="radio" id="espresso" name="coffee-type" value="espresso" required> Espresso
                    <input type="radio" id="latte" name="coffee-type" value="latte"> Latte
                    <input type="radio" id="cappuccino" name="coffee-type" value="cappuccino"> Cappuccino
                </div>
    
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
                </div>
    
                <div class="checkbox-group">
                    <label>Add-ons</label>
                    <input type="checkbox" id="sugar" name="add-ons" value="sugar"> Sugar
                    <input type="checkbox" id="milk" name="add-ons" value="milk"> Milk
                </div>
    
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </body>
    </html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
